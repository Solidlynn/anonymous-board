<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}사내 익명 게시판{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% load static %}{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'board:index' %}">
                <i class="fas fa-comments me-2"></i>사내 익명 게시판
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-muted">
                    <i class="fas fa-users me-1"></i>소규모 팀을 위한 안전한 소통 공간
                </span>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center text-muted">
            <p class="mb-0">
                <i class="fas fa-heart text-danger me-1"></i>
                사내 익명 게시판 - 자유롭고 안전한 소통을 위해
            </p>
            <small>익명성은 보장되며, 건전한 소통 문화를 지향합니다.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% load static %}{% static 'js/main.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
